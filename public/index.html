<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./statics/css/reset.css">
    <link rel="stylesheet" href="./statics/css/styles.css">
    <script type="module" defer src="./statics/js/global.js"></script>
    <title>Shoefy</title>
</head>

<body>
    <header id="header">

    </header>
    <main class="container">
        <div class="hero-section">
            <div class="hero-section-one">
                <h2>Quality shoewear at affordable price!!</h2>
                <p>At Shoefy, we got the best of everything. Try us today and start enjoying </p>
                <div class="hero-call-to-action">
                    <a href="./products.html" class="btn">Browse our collections</a>
                    <a href="./products.html">Enjoy endless collection</a>
                </div>
                <div class="card p-1">
                    <div class="card-left">
                        <h4>100</h4>
                    </div>
                    <div class="card-right">
                        <p>We are proud to announce that we have saved more than <b>100</b> rider's lives due to our continued
                            support.</p>
                    </div>
                </div>
            </div>
            <div class="hero-section-two">
                <div>
                <div class="hero-img-main"><img src="./statics/images/shoe 1.jpg" alt=""></div>
                <div class="hero-img-two">
                    <img src="./statics/images/shoe 2.jpg" alt="">
                </div>
                <div class="hero-img-three">
                    <img src="./statics/images/shoe 3.jpg" alt="">
                </div>
            </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
